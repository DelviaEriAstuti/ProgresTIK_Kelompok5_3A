{% extend "base.html" %}

{% block content %}
<p></p>
<a href="{% url 'tambah_produk' %}" class="btn btn-success mb-3">Tambah Data</a>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Jenis Produk</th>
            <th>Harga</th>
            <th>Jumlah Stock</th>
            <th>Kondisi</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for i in daftar_produk %}
            <tr>
                <td>{{i.nama_produk}}</td>
                <td>{{i.harga}}</td>
                <td>{{i.stock}}</td>
                <td>{{i.kondisi}}</td>
                <td>
                    <a href="{% url 'ubah_produk' i.id %}" class="btn-outline-success">ubah</a>
                    <form action="{% url 'hapus_produk' i.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn btn-outline-danger">
                            Hapus
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
