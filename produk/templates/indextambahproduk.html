{% extends 'base.html' %} 

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if pesan %} 
            <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}
            <form action="/tambah-produk/" method="post">
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Tambah Produk</button>
                <a href="/produk/" class="btn btn-danger">Kembali</a>
            
            </form>
        </div>
    </div>
</div>


{% endblock %}
